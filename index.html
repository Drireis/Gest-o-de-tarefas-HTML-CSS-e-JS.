<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Tarefas</title>
    <!-- Css  -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Js -->
    <script src="js/scripts.js" defer></script>
    <!-- Fonts Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todo-conteiner">
        <header>Minhas tarefas</header>
        <form id="todo-form">
            <p>Adicione sua tarefa</p>
            <div class="form-control">
                <input type="text" id="todo-import" placeholder="O que vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input" placeholder="Altere sua tarefa!">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>   
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>    
        </form>
        <div id="toolbar">
            <div class="search">
                <p>Pesquisar</p>
                <form id="search-buscar">
                    <input type="text" id="search-input" placeholder="Buscar">
                        <button id="erase-button">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                </form>
            </div>
            <div id="filter">
                <p>Filtrar:</p>
                <select id="filter-select">
                    <option id="opt" value="all">Todos</option>
                    <option id="opt" value="done">Feitos</option>
                    <option id="opt" value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="making-list">
            <div class="making execute">
                <p>Estou fazendo...</p>
                <button class="finish-todo">
                    <div class="fa-solid fa-check"></div>
                </button>
                <button class="edit-todo">
                    <div class="fa-solid fa-pen"></div>
                </button>
                <button class="remove-todo">
                    <div class="fa-solid fa-xmark"></div>
                </button>
            </div>
        <div id="todo-list">
            <div class="to-do execute1">
                <p>A fazer...</p>
                <button class="finish-todo">
                    <div class="fa-solid fa-check"></div>
                </button>
                <button class="edit-todo">
                    <div class="fa-solid fa-pen"></div>
                </button>
                <button class="remove-todo">
                    <div class="fa-solid fa-xmark"></div>
                </button>
            </div>    
        </div>
    </div>    
</body>
</html>
